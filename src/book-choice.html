<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">

<dom-module id="book-choice">

  <template>

  <style>
  :host {
    position: relative;
    /*overflow: hidden;*/
    display: block;
  }

  input[type=radio]{
    height: 0;
    width: 0;
    visibility: hidden;
    position: relative;
    z-index: 88;
    top: 50px;
  }

  label {
    cursor: pointer;
    position: absolute;
    z-index: 1;
    overflow: hidden;
    top: 0;
    bottom: 0;
    margin: 0;
    border: 0;
    height: 30px;
    width: 50%;
    color: #888;
    border: 1px solid #ddd;
    border-radius: 2px;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  label[for="clear"] {
    top: -3px;
    left: calc(50% - 18px);
    height: 36px;
    width: 36px;
    overflow: hidden;
    background: white;
    border-radius: 36px;
    transform: rotateZ(45deg);
    transition: transform 0.35s ease-in-out;
  }

  label[for="left"] { left: 0; }
  label[for="left"]:after { right: 0; }

  label[for="right"] { right: 0; }
  label[for="right"]:after { left: 0; }

  label[for="left"]:after,
  label[for="right"]:after {
    content: '';
    position: absolute;
    z-index: -1;
    top: -10%;
    width: 0;
    height: 120%;
    background: lightsalmon;
    border-radius: 36px;
    transition: width 0.35s ease-in-out;
  }

  input#right:checked ~ label[for="right"],
  input#left:checked ~ label[for="left"] {
    color: white;
    font-weight: bold;
  }

  input#left:checked ~ label[for="clear"] {
    transform: rotateZ(-90deg);
  }

  input#right:checked ~ label[for="clear"] {
    transform: rotateZ(180deg);
  }

  input#left:checked ~ label[for="left"]:after,
  input#right:checked ~ label[for="right"]:after {
    background: var(--color-primary-0);
    width: 105%;
  }

  </style>

  <form action="">
    <input type="radio" name="choice" id="left" value="offer" />
    <input type="radio" name="choice" id="clear" value="none" checked />
    <input type="radio" name="choice" id="right" value="demand" />

    <label for="left">offer</label>
    <label for="right">demand</label>
    <label for="clear"><iron-icon icon="icons:clear"></iron-icon></label>
  </form>

  </template>

  <script>
    class BookChoice extends Polymer.Element {
      static get is() { return 'book-choice'; }
    }
    customElements.define(BookChoice.is, BookChoice);
  </script>

</dom-module>
