<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">

<dom-module id="book-choice">

  <template>

  <style>
  :host {
    position: relative;
    /*overflow: hidden;*/
    display: block;
  }

  input[type=radio]{
    /*height: 0;
    width: 0;
    visibility: hidden;*/
    position: relative;
    z-index: 88;
    top: 50px;
  }

  .radio-group {
  }

  label {
    cursor: pointer;
    position: absolute;
    z-index: 1;
    top: 0;
    bottom: 0;
    margin: 0;
    border: 0;
    height: 30px;
    width: 50%;
    color: #888;
    border: 1px solid #ddd;
    border-radius: 3px;
    /*background: #efefef;*/
    display: flex;
    justify-content: center;
    align-items: center;
  }

  label[for="clear"] {
    top: -3px;
    left: calc(50% - 18px);
    height: 36px;
    width: 36px;
    /*color: #efefef;*/
    overflow: hidden;
    background: white;
    border-radius: 36px;
    /*box-shadow: 0 0 5px -1px var(--color-primary-0);*/
    transform: rotateZ(45deg);
    transition: transform 0.35s ease-in-out;
  }

  label[for="left"] { left: 0; }
  label[for="left"]:after { right: 0; }

  label[for="right"] { right: 0; }
  label[for="right"]:after { left: 0; }

  label[for="left"]:after,
  label[for="right"]:after {
    content: '';
    position: absolute;
    z-index: -1;
    bottom: 0;
    width: 0;
    height: 100%;
    background: lightsalmon;
    transition: width 0.35s ease-in-out;
  }

  input#right:checked ~ label[for="right"],
  input#left:checked ~ label[for="left"] {
    /*background: var(--color-primary-0);*/
    color: white;
    font-weight: bold;
  }

  input#left:checked ~ label[for="clear"] {
    transform: rotateZ(-90deg);
  }

  input#right:checked ~ label[for="clear"] {
    transform: rotateZ(180deg);
  }

  input#left:checked ~ label[for="left"]:after,
  input#right:checked ~ label[for="right"]:after {
    background: var(--color-primary-0);
    width: 100%;
  }

  </style>

  <div class="radio-group">
    <input type="radio" name="choice" id="left" value="offer" />
    <input type="radio" name="choice" id="clear" value="none" checked />
    <input type="radio" name="choice" id="right" value="demand" />

    <label for="left">offer</label>
    <label for="right">demand</label>
    <label for="clear"><iron-icon icon="icons:clear"></iron-icon></label>
  </div>


  <!-- <input type="checkbox" id="switch" />
  <div class="toggle-group">
    <label for="switch" class="toggle-off">[[labelOff]]</label>
    <label for="switch" class="toggle-on"><iron-icon icon="icons:check"></iron-icon>[[labelOn]]</label>
    <span class="toggle-handle"></span>
  </div> -->
  <!-- <label for="switch" style="z-index: 88;">[[labelOn]]</label> -->

  </template>

  <script>
    class BookChoice extends Polymer.Element {
      static get is() { return 'book-choice'; }

      static get properties() { return {
          labelOn: {
            type: String,
            value: 'On'
          },
          labelOff: {
            type: String,
            value: 'Off'
          }
        };
      }
    }
    customElements.define(BookChoice.is, BookChoice);
  </script>

</dom-module>
